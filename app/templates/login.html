<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - DataForge{% endblock %}

{% block content %}


<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="my-0">Login to DataForge</h3>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="alert alert-danger d-none" id="error-message"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                        Remember me
                                    </label>
                                </div>
                                <a href="/forgot-password" class="small text-decoration-none">Forgot password?</a>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            Don't have an account? <a href="/register" class="text-decoration-none">Sign up now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Call the login API endpoint
                fetch('/api/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': email,
                        'password': password,
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Invalid email or password');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Store the token and email in localStorage
                        localStorage.setItem('auth_token', data.access_token);
                        localStorage.setItem('user_email', email);

                        // Redirect to dashboard or home page
                        const redirect = new URLSearchParams(window.location.search).get('redirect');
                        window.location.href = redirect ? `/${redirect}` : '/dashboard';
                    })
                    .catch(error => {
                        // Display error message
                        errorMessage.textContent = error.message;
                        errorMessage.classList.remove('d-none');
                    });
            });

        });
    </script>
</body>
