<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Sign Up - DataForge{% endblock %}

{% block content %}

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="my-0">Create an Account</h3>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="alert alert-danger d-none" id="error-message"></div>
                        <div class="alert alert-success d-none" id="success-message">
                            Registration successful! <a href="/login">Login now</a>.
                        </div>

                        <form id="register-form">
                            <div class="mb-3">
                                <label for="full-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full-name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="form-text">We'll never share your email with anyone else.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required minlength="8">
                                <div class="form-text">Password must be at least 8 characters long.</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a
                                            href="/privacy" target="_blank">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get form values
                const fullName = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validate passwords match
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    errorMessage.classList.remove('d-none');
                    successMessage.classList.add('d-none');
                    return;
                }

                // Call the registration API endpoint
                fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: fullName
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => {
                                throw new Error(err.detail || 'Registration failed');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Show success message
                        errorMessage.classList.add('d-none');
                        successMessage.classList.remove('d-none');

                        // Reset form
                        registerForm.reset();
                    })
                    .catch(error => {
                        // Display error message
                        errorMessage.textContent = error.message;
                        errorMessage.classList.remove('d-none');
                        successMessage.classList.add('d-none');
                    });
            });
        });
    </script>
</body>


{% endblock %}
